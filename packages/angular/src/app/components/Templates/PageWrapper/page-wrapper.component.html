<main [class]="style.main">
  <app-navbar
    [currentUrl]="locationService.url"
    [authenticated]="authenticated()"
    (logout)="handleLogout()"
    [class]="style.navbarWrapper"
  />
  <div [class]="style.page.wrapper">
    <div [class]="style.page.title.wrapper">
      <app-page-title [class]="style.page.title.titleWrapper">
        {{ pageTitle() }}
      </app-page-title>
      @if (subtitle(); as sub) {
        <div [class]="style.page.title.subtitleWrapper">
          <span>{{ sub }}</span>
        </div>
      }
    </div>
    <div [class]="style.page.contentWrapper">
      <ng-content />
      @if (backLink(); as link) {
        <div [class]="style.page.backLink.outerWrapper">
          <div [class]="style.page.backLink.innerWrapper">
            <app-back-link [backLink]="link" />
          </div>
        </div>
      }
    </div>
  </div>
</main>
