<main class="pb-5">
  <app-navbar
    [currentUrl]="locationService.url"
    [authenticated]="authenticated()"
    (logout)="handleLogout()"
    class="mb-3 block"
  />
  <div
    class="mx-auto flex max-w-[1200px] flex-col items-center overflow-x-auto px-3"
  >
    <div class="mb-8 w-full max-w-prose">
      <app-page-title class="justify-self-center">
        {{ pageTitle() }}
      </app-page-title>
      @if (subtitle(); as sub) {
        <div class="mt-2 text-center text-sm text-neutral-500">
          <span>{{ sub }}</span>
        </div>
      }
    </div>
    <div class="relative">
      <ng-content />
      @if (backLink(); as link) {
        <div class="mt-3 flex justify-end">
          <div [style]="{ width: '32px', aspectRatio: 1 }">
            <app-back-link [backLink]="link" />
          </div>
        </div>
      }
    </div>
  </div>
</main>
