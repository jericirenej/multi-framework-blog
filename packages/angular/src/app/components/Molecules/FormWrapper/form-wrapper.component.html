<div class="flex w-fit flex-col items-center gap-3">
  <form
    [formGroup]="formGroup()"
    (keydown.control.enter)="onSubmit()"
    #ref
    class="flex flex-col items-center gap-5"
  >
    <ng-content />
    <div class="flex gap-4">
      @if (showGoBack()) {
        <app-button type="button" variant="cancel" (clicked)="goBack.emit()"
          >Back</app-button
        >
      }
      <app-submit-button
        [label]="submitLabel()"
        [isSubmitting]="resultStatus().status === 'submitting'"
        [disabled]="formGroup().pristine"
      />
    </div>
  </form>
  <div class="mt-2 flex justify-center">
    <app-form-result-status
      [successLabel]="successLabel()"
      [resultStatus]="resultStatus()"
    />
  </div>
</div>
