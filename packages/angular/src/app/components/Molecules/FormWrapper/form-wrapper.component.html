<div [class]="styles.wrapper">
  <form
    [formGroup]="formGroup()"
    (keydown.control.enter)="onSubmit()"
    #ref
    [class]="styles.form"
  >
    <ng-content />
    <div [class]="styles.formActionWrapper">
      @if (showGoBack()) {
        <app-button type="button" variant="cancel" (clicked)="goBack.emit()"
          >Back</app-button
        >
      }
      <app-submit-button
        [label]="submitLabel()"
        [isSubmitting]="resultStatus().status === 'submitting'"
        [disabled]="formGroup().pristine"
      />
    </div>
  </form>
  <div [class]="styles.status.wrapper">
    <app-form-result-status
      [successLabel]="successLabel()"
      [resultStatus]="resultStatus()"
    />
  </div>
</div>
