<div [class]="styles.wrapper">
  @if (type() !== "textarea") {
    <input
      [class]="styles.input"
      [id]="inputId"
      [attr.name]="name() ?? null"
      [disabled]="disabled()"
      [placeholder]="label()"
      [value]="value()"
      (input)="input($event)"
      [type]="type()"
      [attr.aria-invalid]="hasErrors"
      [attr.aria-errormessage]="computedErrId()"
    />
  } @else {
    <textarea
      [class]="styles.input"
      [id]="inputId"
      [attr.name]="name() ?? null"
      rows="10"
      cols="60"
      [disabled]="disabled()"
      [placeholder]="label()"
      [value]="value()"
      (input)="input($event)"
      [attr.aria-invalid]="hasErrors"
      [attr.aria-errormessage]="computedErrId()"
    ></textarea>
  }
  <label
    [class.transition-all]="canLabelTransition()"
    [class]="styles.label"
    [for]="inputId"
    [id]="`${inputId}-label`"
    >{{ label() }}
  </label>
</div>
