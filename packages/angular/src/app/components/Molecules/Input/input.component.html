<div class="relative mt-2 bg-inherit">
  @if (type() !== "textarea") {
    <input
      [class]="controlClass"
      [id]="inputId"
      [attr.name]="name() ?? null"
      [disabled]="disabled()"
      [placeholder]="label()"
      [value]="value()"
      (input)="input($event)"
      [type]="type()"
      [attr.aria-invalid]="hasErrors"
      [attr.aria-errormessage]="computedErrId()"
    />
  } @else {
    <textarea
      [class]="controlClass"
      [id]="inputId"
      [attr.name]="name() ?? null"
      rows="10"
      cols="60"
      [disabled]="disabled()"
      [placeholder]="label()"
      [value]="value()"
      (input)="input($event)"
      [attr.aria-invalid]="hasErrors"
      [attr.aria-errormessage]="computedErrId()"
    ></textarea>
  }
  <label
    [class.transition-all]="canLabelTransition()"
    class="absolute -top-2 left-2.5 z-10 inline-block cursor-text bg-white text-xs text-neutral-700 peer-placeholder-shown:top-[8.5px] peer-placeholder-shown:text-sm peer-focus-visible:-top-2 peer-focus-visible:text-xs peer-disabled:select-none"
    [for]="inputId"
    [id]="`${inputId}-label`"
    >{{ label() }}
  </label>
</div>
