<nav [class]="style.nav">
  <ul [class]="style.list">
    @for (route of routes | keyvalue: preserverOrder; track route.key) {
      @let href = route.value.href;
      @let protected = route.value.protected;
      @let label = route.key;
      @if (!protected || authenticated()) {
        <li [class]="style.listItem">
          @if (label !== "Login") {
            <app-navbar-link
              [currentUrl]="currentUrl()"
              [href]="href"
              [label]="label"
            />
          } @else {
            <app-login-logout
              [currentUrl]="currentUrl()"
              [href]="href"
              [label]="label"
              [authenticated]="authenticated()"
              (logout)="logout.emit()"
            />
          }
        </li>
      }
    }
  </ul>
</nav>
