<nav class="sticky top-0 z-10 bg-white p-2 text-sm text-cyan-800">
  <ul class="flex list-none justify-end gap-2.5">
    @for (route of routes | keyvalue: preserverOrder; track route.key) {
      @let href = route.value.href;
      @let protected = route.value.protected;
      @let label = route.key;
      @if (!protected || authenticated()) {
        <li class="px-2">
          @if (label !== "Login") {
            <app-navbar-link
              [currentUrl]="currentUrl()"
              [href]="href"
              [label]="label"
            />
          } @else {
            <app-login-logout
              [currentUrl]="currentUrl()"
              [href]="href"
              [label]="label"
              [authenticated]="authenticated()"
              (logout)="logout.emit()"
            />
          }
        </li>
      }
    }
  </ul>
</nav>
